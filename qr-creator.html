<h1>Generate Your QR Code</h1>
<input type="text" id="qrInput" placeholder="Enter URL or Text">
<button onclick="generateQR()">Generate QR</button>
<div id="qrOutput" style="margin-top:20px;"></div>

<script>
function generateQR() {
  const text = document.getElementById('qrInput').value;
  const qrDiv = document.getElementById('qrOutput');
  qrDiv.innerHTML = "";
  if (!text) return alert("Enter text or URL!");
  new QRCode(qrDiv, text);
}
</script>
